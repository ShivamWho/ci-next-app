name: Deploy to staging
on:
  push:
    branches: [main]

jobs:
  redeploy_everything:
    runs-on: ubuntu-latest
    name: Deploy everything to the staging

    steps:
      - name: SSH into server
        run: |
          mkdir -p /home/runner/.ssh
          touch -p /home/runner/.ssh/known_hosts
          echo "${{ secrets.KNOWN_HOSTS }}" &> /home/runner/.ssh/known_hosts
          echo "${{ secrets.SSH_PRIVATE_KEY }}" &> ~/ssh _key
          chmod 600 ~/ssh _key
          ssh -i  ~/ssh_key ubuntu@15.207.223.155
          sudo su -
          cd ci-next-app/ && git pull
          pnpm install
          pnpm run build
          pm2 restart fe-server
          pm2 restart http-server
          pm2 restart ws-server
